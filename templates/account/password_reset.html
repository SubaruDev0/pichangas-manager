{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}Recuperar Contraseña{% endblock %}

{% block content %}
<div class="text-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">¿Olvidaste tu contraseña?</h1>
    <p class="text-gray-600">Te enviaremos un correo para resetearla</p>
</div>

<form method="POST" action="{% url 'account_reset_password' %}" class="space-y-4">
    {% csrf_token %}
    
    <div>
        <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">
            Email
        </label>
        <input 
            type="email" 
            name="email" 
            id="id_email"
            placeholder="tu@email.com"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
        >
    </div>

    <button 
        type="submit" 
        class="w-full btn-primary text-white font-semibold py-3 rounded-lg shadow-lg hover:shadow-xl transition transform hover:-translate-y-0.5"
    >
        Enviar Instrucciones
    </button>
</form>

<div class="mt-6 text-center">
    <a href="{% url 'account_login' %}" class="text-purple-600 hover:text-purple-800 font-semibold">
        ← Volver al inicio de sesión
    </a>
</div>
{% endblock %}
