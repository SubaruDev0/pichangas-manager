{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="text-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">¡Bienvenido de vuelta!</h1>
    <p class="text-gray-600">Inicia sesión para gestionar tus pichangas</p>
</div>

<form method="POST" action="{% url 'account_login' %}" class="space-y-4">
    {% csrf_token %}
    
    <div>
        <label for="id_login" class="block text-sm font-medium text-gray-700 mb-1">
            Usuario o Email
        </label>
        <input 
            type="text" 
            name="login" 
            id="id_login"
            placeholder="Ingresa tu usuario o email"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
        >
    </div>

    <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">
            Contraseña
        </label>
        <input 
            type="password" 
            name="password" 
            id="id_password"
            placeholder="Ingresa tu contraseña"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
        >
    </div>

    <div class="flex items-center justify-between text-sm">
        <label class="flex items-center text-gray-700">
            <input 
                type="checkbox" 
                name="remember" 
                class="mr-2 rounded text-purple-600 focus:ring-purple-500"
            >
            Recordarme
        </label>
        <a href="{% url 'account_reset_password' %}" class="text-purple-600 hover:text-purple-800 font-medium">
            ¿Olvidaste tu contraseña?
        </a>
    </div>

    <button 
        type="submit" 
        class="w-full btn-primary text-white font-semibold py-3 rounded-lg shadow-lg hover:shadow-xl transition transform hover:-translate-y-0.5"
    >
        Iniciar Sesión
    </button>
</form>

<div class="mt-6 text-center">
    <p class="text-gray-600">
        ¿No tienes una cuenta? 
        <a href="{% url 'account_signup' %}" class="text-purple-600 hover:text-purple-800 font-semibold">
            Regístrate aquí
        </a>
    </p>
</div>
{% endblock %}
