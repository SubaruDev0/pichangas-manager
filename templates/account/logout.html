{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}Cerrar Sesión{% endblock %}

{% block content %}
<div class="text-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">¿Cerrar sesión?</h1>
    <p class="text-gray-600">¿Estás seguro que deseas salir?</p>
</div>

<form method="POST" action="{% url 'account_logout' %}" class="space-y-4">
    {% csrf_token %}
    
    <button 
        type="submit" 
        class="w-full btn-primary text-white font-semibold py-3 rounded-lg shadow-lg hover:shadow-xl transition transform hover:-translate-y-0.5"
    >
        Sí, cerrar sesión
    </button>
</form>

<div class="mt-4 text-center">
    <a href="{% url 'match_list' %}" class="text-purple-600 hover:text-purple-800 font-semibold">
        ← Volver al inicio
    </a>
</div>
{% endblock %}
